 <!DOCTYPE html>
<html>
<head>
<title>{{ book_name }}</title>
</head>
<style>
@font-face {
     font-family: typewriter;
     src: url('/static/protipol/typewriter.ttf');
}
</style>
<body style="font-family: typewriter;">
{% for line in text %}
  <p>{{ line }}</p>
{% endfor %}
{% for img in images %}
  <img src="{{ img }}" style="min-width:300px;min-height:300px;max-width:1000px;max-height:1000px;"/>
{% endfor %}
</body>
</html>
